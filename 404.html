<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvee | B.A.B</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0d0d2b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-family: 'Oswald', sans-serif;
            font-size: 12em;
            font-weight: 700;
            background: linear-gradient(135deg, #ddac0b, #f4d03f, #ddac0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.8; }
        }

        .error-title {
            font-size: 2em;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .error-message {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ddac0b, #c4a00a);
            color: #0a0a1a;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1em;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(221, 172, 11, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(221, 172, 11, 0.6);
        }

        .lost-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive tablette */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .error-code {
                font-size: 8em;
            }
            .error-title {
                font-size: 1.5em;
                margin: 15px 0;
            }
            .error-message {
                font-size: 1em;
                margin-bottom: 30px;
                padding: 0 10px;
            }
            .btn-home {
                padding: 12px 30px;
                font-size: 1em;
            }
            .lost-icon {
                font-size: 3em;
            }
        }

        /* Responsive mobile */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            .error-code {
                font-size: 5em;
            }
            .error-title {
                font-size: 1.2em;
                margin: 10px 0;
            }
            .error-message {
                font-size: 0.9em;
                margin-bottom: 25px;
            }
            .btn-home {
                padding: 10px 25px;
                font-size: 0.9em;
            }
            .lost-icon {
                font-size: 2.5em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lost-icon">ðŸŽ¨</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page non trouvee</h1>
        <p class="error-message">
            Oups ! Cette page semble avoir disparu dans une autre dimension artistique.
            Retournez a l'accueil pour explorer nos creations.
        </p>
        <a href="index.html" class="btn-home">Retour a l'accueil</a>
    </div>
</body>
</html>
